<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 TypeScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Project 01 Student Data base</h1>
    <div>
        <form>
            <label for="name">Student Database</label><br><br>

            <input type="text" id="name" name="name" placeholder="Enter Student Name">
            <input type="text" id="major" name="major" placeholder="Enter Student Major">
            <button type="submit" id="add">submit</button>
            
        </form>
    </div>
    <br><hr>
    <div>
        <table id="table1">
            <thead>
                <tr>
                    <th scope="col" colspan="3">Student database</th>
                </tr>
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Student Major</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Computer Science</td>
                    <td>
                        <button type="button" id="update">update</button>
                        <button type="button" id="delete">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
